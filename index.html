<!DOCTYPE html>
<html lang="en" current-card = 'card-rate-active'>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="app.css">


</head>

<body>

  <!-- Rating state start -->
  <div class="card card-rate">
    <div class="star">
      <img src="./images/icon-star.svg" alt="">
    </div>
    <div id="form">
        <div class="form-text">
          <h2> How did we do?</h2>
          <p>Please let us know how we did with your support request. All feedback is appreciated
            to help us improve our offering!</p>
          </div>
        <div class="rate-scale">
          <div class="rate-scale-item">
            <input type="radio" id="r1" name="rate" value="1">
            <label for="r1">1</label>
          </div>
          <div class="rate-scale-item">
            <input type="radio" id="r2" name="rate" value="2">
            <label for="r2">2</label>
          </div>
          <div class="rate-scale-item">
            <input type="radio" id="r3" name="rate" value="3">
            <label for="r3">3</label>
          </div>
          <div class="rate-scale-item">
            <input type="radio" id="r4" name="rate" value="4">
            <label for="r4">4</label>
          </div>
          <div class="rate-scale-item">
            <input type="radio" id="r5" name="rate" value="5">
            <label for="r5">5</label>
          </div>
        </div>
        <div>
          <button id="submit">submit</button>
        </div>
    </div>
  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <div class="card card-thankyou">
    <img src="./images/illustration-thank-you.svg" alt="">
    <div class="selected-reta">
      <span>You selected <span id="put-rate">0</span> out of 5</span>
    </div>
    <div class="text">
      <h2>Thank you!</h2>
      <p> We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!</p>
    </div>
  </div>

  <!-- Thank you state end -->
<script src="app.js"></script>
</body>

</html>
